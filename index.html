<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halo, Selamat Datang!</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      font-family: "Poppins", sans-serif;
      transition: background-image 1s ease-in-out, backdrop-filter 0.5s ease;
    }

    h1 {
      font-family: "Poppins", cursive;
      font-size: 3.5rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
      transition: all 0.4s ease;
    }

    h1:hover {
      transform: translateY(-4px);
      text-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .datetime {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 25px 45px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px) saturate(120%);
      transition: all 0.3s ease;
    }

    .datetime:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 35px rgba(0, 0, 0, 0.35);
    }

    .time {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 1px;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    .date {
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.6rem;
      }

      .time {
        font-size: 2.1rem;
      }

      .date {
        font-size: 1rem;
      }

      .datetime {
        padding: 18px 30px;
      }
    }
  </style>
</head>
<body>
  <h1 id="greeting">Halo!</h1>
  <div class="datetime">
    <div class="time" id="time">00:00:00</div>
    <div class="date" id="date">Senin, 1 Januari 2025</div>
  </div>

  <script>
    // URL background untuk setiap waktu
    const backgrounds = {
      pagi: "https://uploads.onecompiler.io/442xqjban/443mztcku/pagi.jpg",
      siang: "https://uploads.onecompiler.io/442xqjban/443mztcku/siang.png",
      sore: "https://uploads.onecompiler.io/442xqjban/443mztcku/sore.png",
      malam: "https://uploads.onecompiler.io/442xqjban/443mztcku/malam.png"
    };

    function updateClock() {
      const now = new Date();
      const jam = String(now.getHours()).padStart(2, "0");
      const menit = String(now.getMinutes()).padStart(2, "0");
      const detik = String(now.getSeconds()).padStart(2, "0");

      document.getElementById("time").textContent = `${jam}:${menit}:${detik}`;

      const hariList = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
      const bulanList = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

      const hari = hariList[now.getDay()];
      const tanggal = now.getDate();
      const bulan = bulanList[now.getMonth()];
      const tahun = now.getFullYear();

      document.getElementById("date").textContent = `${hari}, ${tanggal} ${bulan} ${tahun}`;

      // Ganti sapaan & background sesuai waktu
      const greeting = document.getElementById("greeting");
      const hour = now.getHours();

      let waktu = "";
      if (hour >= 5 && hour < 11) {
        greeting.textContent = "Halo, Selamat Pagi!";
        waktu = "pagi";
      } else if (hour >= 11 && hour < 15) {
        greeting.textContent = "Halo, Selamat Siang!";
        waktu = "siang";
      } else if (hour >= 15 && hour < 18) {
        greeting.textContent = "Halo, Selamat Sore!";
        waktu = "sore";
      } else {
        greeting.textContent = "Halo, Selamat Malam!";
        waktu = "malam";
      }

      // Terapkan background sesuai waktu
      document.body.style.backgroundImage = `url(${backgrounds[waktu]})`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
